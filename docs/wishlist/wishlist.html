<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist | ShoeStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://pegasus-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <main>
        <header>
            <div class="navigation-container">
                <div class="left">
                    <h5 class="brand-heading">ShoeStore</h5>
                </div>
                <div class="middle">
                    <input type="search" placeholder="search here.." id="search-input">
                    <label for="search-input" class="fas fa-search"></label>
                </div>
                <div class="right">
                    <nav class="nav-links">
                        <a href="#" class="fas fa-user"> Logout</a>
                        <a href="#" class="fa fa-shopping-cart"> Cart</a>
                        <a href="#" class="fas fa-heart"> Wishlist</a>
                    </nav>
                </div>
            </div>
        </header>
        <section class="wishlist-section">
            <div class="wishlist-heading">
                <h1 class="center-text">My Wishlist <small>(4)</small> items</h1>
            </div>
            <div class="wishlist-contents container flex justify-space">
                <div class="card shadow-card">
                    <div class="card-top">
                      <img class="card-img" src="https://images.unsplash.com/photo-1606036525923-525fa3b35465?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80" alt="bootsCard" >
                    </div>
                    <div class="card-bottom">
                        <div class="card-body">
                            <h1 class="body-title">Boots</h1>
                            <div class="body-text">
                                <p>₹ 2500 </p>
                                <p class="text-overline">₹ 3000</p>
                                <span>(15% off)</span>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="card-btn">Add To Cart</button>
                            <button class="card-btn">Move To Wishlist</button>
                        </div>
                    </div>
                </div>
                <div class="card shadow-card">
                    <div class="card-top">
                      <img class="card-img" src="https://images.unsplash.com/photo-1552422554-0d5af0c79fc6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="formalCard" >
                    </div>
                    <div class="card-bottom">
                        <div class="card-body">
                            <h1 class="body-title">Formal Shoes</h1>
                            <div class="body-text">
                                <p>₹  870</p>
                                <p class="text-overline">₹  1000</p>
                                <span>(9% off)</span>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="card-btn">Add To Cart</button>
                            <button class="card-btn">Remove From Wishlist</button>
                        </div>
                    </div>
                </div>
                <div class="card shadow-card">
                    <div class="card-top">
                      <img class="card-img" src="https://images.unsplash.com/photo-1449505278894-297fdb3edbc1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="formalCard" >
                    </div>
                    <div class="card-bottom">
                        <div class="card-body">
                            <h1 class="body-title">Formal Shoes</h1>
                            <div class="body-text">
                                <p>₹ 999 </p>
                                <p class="text-overline">₹ 1220</p>
                                <span>(10% off)</span>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="card-btn">Add To Cart</button>
                            <button class="card-btn">Remove From Wishlist</button>
                        </div>
                    </div>
                </div>
                <div class="card shadow-card">
                    <div class="card-top">
                      <img class="card-img" src="https://images.unsplash.com/photo-1481729379561-01e43a3e1ed4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=970&q=80" alt="bootsCard" >
                    </div>
                    <div class="card-bottom">
                        <div class="card-body">
                            <h1 class="body-title">Boots</h1>
                            <div class="body-text">
                                <p>₹ 1200 </p>
                                <p class="text-overline">₹ 1500</p>
                                <span>(13% off)</span>
                            </div>
                        </div>
                        <div class="card-button">
                            <button class="card-btn">Add To Cart</button>
                            <button class="card-btn">Move To Wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bottom-area">
            <div class="container">
                <p>Designed and built with love. </p>
                <small>© Rahul Singh</small>
                <div class="footer-links">
                    <i class="fa fa-github"></i>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
