<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | ShoeStore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://pegasus-ui.netlify.app/css/main.css">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
    <main>
        <header>
            <div class="navigation-container">
                <div class="left">
                    <h5 class="brand-heading">ShoeStore</h5>
                </div>
                <div class="middle">
                    <input type="search" placeholder="search here.." id="search-input">
                    <label for="search-input" class="fas fa-search"></label>
                </div>
                <div class="right">
                    <nav class="nav-links">
                        <a href="#" class="fas fa-user"></a>
                        <a href="#" class="fa fa-shopping-cart"></a>
                        <a href="#" class="fas fa-heart"></a>
                    </nav>
                </div>
            </div>
        </header>
        <section class="signup-section">
            <div class="signup-container container flex flex-col align-center justify-center">
                <form>
                    <h1>SignUp</h1>
                    <div class="form-control">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" placeholder="enter your firstname" />
                    </div>
                    <div class="form-control">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" placeholder="enter your lastname" />
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="enter your email" />
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <div class="fas fa-eye-slash password-icon"></div>
                        <input type="password" id="password" placeholder="enter password" ></input>
                    </div>
                    <div class="form-control">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="fas fa-eye-slash password-icon"></div>
                        <input type="password" id="confirm-password" placeholder="enter password" />
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </div>
                    <button class="login-btn btn-primary">create new account</button>
                    <small class="flex center-text"><a href="#" class="sign-up-link">Already have an account?</a></small>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
